{% extends 'similMercado/index.html' %}

{% block content %}
    {% if usuarios %}
        {% for usuario in usuarios %}
                <h3>
                    <font color="white">{{ usuario.nombre }}</font>
                </h3>
            <hr>
        {% endfor %}
    {% else %}
        <h1><font color="white">No existen usuarios registrados!</font></h1>
    {% endif %}
{% endblock %}
